<!DOCTYPE html>
<html>
    <head>
        <title>s8shell</title>
        <meta name="viewport" content="width=device-width">
        <link href="./shell.css" rel="stylesheet"/>
        <style>
            html{
                background-color: var(--term_bg);
            }
            #terminal-title{
                cursor:initial;
            }
            #terminal{
                width: calc(100vw - 25px) ;
                height: calc(100vh - 45px);
                height: calc(100dvh - 45px);
                resize: none;
            }
        </style>
    </head>
    <body>
        <!-- area to copy start -->
        <div name="console " id="terminal-container-window">
            <div id="terminal-title"><!-- terminal title is set via js --></div>
            <div id="terminal">
                <form id="shellForm">
                    <p id="shellParagraph">                    
                        <input id="shellInput" autocomplete=off>
                    </p>
                </form>
            </div>
        </div>
        <!-- area to copy end -->
    <script src="./js/shell.js"></script> 
    <script>terminal_window.style.display = 'block';</script>
    </body>
</html>
